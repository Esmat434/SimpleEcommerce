{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    {% if error_message %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-danger shadow-sm">
                        <div class="card-header bg-danger text-white d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="24" height="24" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8.982 1.566a1.5 1.5 0 0 0-2.964 0l-5.5 10.5A1.5 1.5 0 0 0 2 14h12a1.5 1.5 0 0 0 1.482-1.934l-5.5-10.5zm.018 4.934a.5.5 0 0 1 1 0v3a.5.5 0 0 1-1 0v-3zm.5 6a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                            </svg>
                            Error in sending error
                        </div>
                        <div class="card-body">
                            <p class="card-text">Please check the bellow items</p>
                            <ul class="mb-0 text-danger">
                                <li>{{error_message}}</li>
                                <!-- اگر در Django استفاده می‌کنید، این قسمت داینامیک می‌شود -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'assets/icon.png' %}" alt="logo...">
        </div>
        <div class="text-center mt-4 name">
            Ecommerce
        </div>
        <form class="p-3 mt-3" method="POST">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
