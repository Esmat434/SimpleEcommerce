{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'profile' %}">User</a></li>
                            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            {% if user.avatar %}
                                <img src="{{user.avatar.url}}" alt="avatar"
                                    class="rounded-circle img-fluid" style="width: 150px;">
                            {% else %}
                                <img src="{% static 'assets/human.webp' %}"
                                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            {% endif %}
                            <h5 class="my-3">{{user.username}}</h5>
                            <p class="text-muted mb-1">{{user.email}}</p>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="{% url 'logout' %}"><button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-danger">Log Out</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control" value="{{user.first_name}} {{user.last_name}}"></input>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control" value="{{user.email}}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone Number</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control" value="{{user.phone_number}}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Birth Date</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control" value="{{user.birth_date}}">
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
