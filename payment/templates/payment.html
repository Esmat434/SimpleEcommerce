<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="p-4 p-md-5" style="
        background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-5">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h3>Settings</h3>
                            <h6>Payment</h6>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <p class="fw-bold mb-4 pb-2">Saved cards:</p>
                            <div class="d-flex flex-row align-items-center mb-4 pb-1">
                                <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
                                <div class="flex-fill mx-3">
                                    <div data-mdb-input-init class="form-outline">
                                        {{form.cart_number}}
                                        <label class="form-label" for="formControlLgXs">Card Number</label>
                                    </div>
                                </div>
                            </div>
    
                            <div data-mdb-input-init class="form-outline mb-4">
                                {{form.cart_holder}}
                                <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
                            </div>
    
                            <div class="row mb-4">
                                <div class="col-7">
                                    <div data-mdb-input-init class="form-outline">
                                        {{form.cart_number}}
                                        <label class="form-label" for="formControlLgXM">Card Number</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div data-mdb-input-init class="form-outline">
                                        {{form.expiry_date}}
                                        <label class="form-label" for="formControlLgExpk">Expire</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div data-mdb-input-init class="form-outline">
                                        {{form.cvv}}
                                        <label class="form-label" for="formControlLgcvv">Cvv</label>
                                    </div>
                                </div>
                            </div>
    
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block">Add card</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
